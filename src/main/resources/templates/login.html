<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Configura a viewport para responsividade -->
    <meta name="description" content=""> <!-- Descrição do site, para SEO -->
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors"> <!-- Informações sobre o autor -->
    <meta name="generator" content="Jekyll v3.8.6"> <!-- Plataforma de geração do site -->
    <title>Blog e-Programar</title> <!-- Título da página -->

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/"> <!-- URL canônica para SEO -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <!-- Inclui o CSS do Bootstrap para estilização -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../static/favicon.png" th:href="@{/favicon.png}" /> <!-- Ícone do site -->

    <meta name="theme-color" content="#563d7c"> <!-- Cor do tema para dispositivos móveis -->

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem; /* Define o tamanho da fonte para elementos de imagem de espaço reservado */
            text-anchor: middle; /* Centraliza o texto */
            -webkit-user-select: none; /* Desabilita a seleção de texto no WebKit */
            -moz-user-select: none; /* Desabilita a seleção de texto no Firefox */
            -ms-user-select: none; /* Desabilita a seleção de texto no Internet Explorer */
            user-select: none; /* Desabilita a seleção de texto em todos os navegadores */
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem; /* Ajusta o tamanho da fonte para dispositivos maiores */
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet"> <!-- Inclui fontes personalizadas do Google Fonts -->
    <link href="../css/blog.css" rel="stylesheet" th:href="@{/blog.css}" /> <!-- Inclui o CSS personalizado para o blog -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> <!-- Inclui ícones do Font Awesome -->

    <style>
        body {
            margin-top: 50px; /* Adiciona uma margem superior ao corpo da página */
        }
    </style>
</head>
<body class="container">

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card card-signin my-5">

            <div class="text-center">
                <!-- Imagem do login -->
                <img src="../static/login.svg" th:src="@{/login.svg}" style="height: 150px; width: 150px; margin-top: 25px;" class="card-img-top" alt="Login">
            </div>

            <div class="card-body">

                <!-- Formulário de login -->
                <form action="index.html" th:action="@{/login}" th:object="${user}" method="post" >

                    <div class="form-group">
                        <label>Email</label> <!-- Rótulo do campo de e-mail -->
                        <input type="email" th:field="*{email}" placeholder="Digite seu e-mail" required autofocus class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Senha</label> <!-- Rótulo do campo de senha -->
                        <input type="password" th:field="*{password}" placeholder="Digite sua senha" required class="form-control" />
                    </div>

                    <hr class="my-4"> <!-- Linha horizontal para separar o formulário do botão -->

                    <!-- Botão de login -->
                    <button class="btn btn-primary btn-block text-uppercase">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Mensagem de erro, se existir -->
                <div th:if="${messageError != null}">
                    <br>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${messageError}"></span> <!-- Texto da mensagem de erro -->
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">x</span> <!-- Botão para fechar a mensagem -->
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Scripts necessários para o funcionamento do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous">
</script>
</body>
</html>
